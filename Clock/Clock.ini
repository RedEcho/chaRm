[Rainmeter]
Author=Echo
AppVersion=4.2.0
Update=1000

;===========================================
;  Time and Date
;===========================================

[Metadata]
Name=TimeAndDate.ini
Description=Shows a clock and the current date
Instructions=Check Settings.inc
Version=BETA
License=MIT License


[Variables]
@Include=#ROOTCONFIGPATH#Settings.inc

[Styles]
@Include1=#@#Style.inc
;-------------------------

[Measure_Date]
Measure=Time
Format="%A %B %#d, %Y"
UpdateDivider=600

[Measure_TimeH]
Measure=Time
Format="%H"
UpdateDivider=10

[Measure_TimeM]
Measure=Time
Format="%M"
UpdateDivider=10

;-------------------------

[Meter_Date]
Meter=STRING
MeasureName=Measure_Date
MeterStyle=Style_Date_BW
X=0
Y=0

[Meter_S_BarLine]
Meter=IMAGE
X=(#DateFontSize# / 3)
Y=10R
W=(#ClockFontSize# * 3.1)
H=1
DynamicVariables=1
SolidColor=[DesktopColor_L1]FF

[Meter_Hours]
Meter=STRING
MeasureName=Measure_TimeH
MeterStyle=Style_Clock_BW
X=( - (#ClockFontSize# / 4))r
;Y=(100 / #ClockFontSize#)R
Y=( 10 - (#ClockFontSize#) * 0.28)R

[Meter_Minutes]
Meter=STRING
MeasureName=Measure_TimeM
MeterStyle=Style_Clock_C
X=( - (#ClockFontSize# / 2.2))R
Y=0r
